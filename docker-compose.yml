# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
  # App backend servicee
  app:
    image: node:14.13.1-alpine
    ports:
        - 8080:80
        - 3030:3000
    volumes:
      - ./:/app/
    environment: 
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: mintberry
    links:
      - db:db
    tty: true

  # Database Service (Mysql)
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mintberry
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /media/leandro/Home/Documents/Projects/docker/mysql-data:/var/lib/mysql 
  
